<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Asteroids - Fruit Blast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0e27;
            overflow: hidden;
        }

        h1 {
            color: #FFD700;
            font-size: 2.5em;
            text-shadow: 0 0 10px #FF6B35, 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            text-align: center;
        }

        .game-info {
            display: flex;
            gap: 40px;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .stat {
            color: white;
            text-shadow: 0 0 5px #00ffff;
        }

        .stat span {
            color: #FFD700;
        }

        #game-canvas {
            border: 4px solid #FF6B35;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5), 0 0 60px rgba(255, 215, 0, 0.3);
            background: #0a0e27;
        }

        .controls {
            margin-top: 15px;
            color: white;
            text-align: center;
            font-size: 1.1em;
            text-shadow: 0 0 5px #00ffff;
        }

        .controls div {
            margin: 5px 0;
        }

        #game-over-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 107, 53, 0.95);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
            border: 5px solid #FFD700;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
        }

        #game-over-screen h2 {
            color: white;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FFD700;
        }

        #game-over-screen .message {
            color: white;
            font-size: 1.5em;
            margin: 15px 0;
        }

        #game-over-screen button {
            background: white;
            color: #FF6B35;
            border: none;
            padding: 15px 50px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.2s;
        }

        #game-over-screen button:hover {
            background: #FFD700;
            transform: scale(1.1);
        }

        .lives {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .life-icon {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>üå¥ Tropical Asteroids üå¥</h1>

    <div class="game-info">
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Level: <span id="level">1</span></div>
        <div class="stat">High: <span id="high-score">0</span></div>
        <div class="stat lives">
            Lives: <span id="lives-display"></span>
        </div>
    </div>

    <canvas id="game-canvas" width="900" height="700"></canvas>

    <div class="controls">
        <div>üéÆ <strong>W</strong> Thrust ‚Ä¢ <strong>A/D</strong> Rotate ‚Ä¢ <strong>SPACE</strong> Shoot</div>
        <div>Blast the tropical fruits! Bigger fruits break into smaller pieces!</div>
    </div>

    <div id="game-over-screen">
        <h2 id="game-over-title">Game Over!</h2>
        <div class="message">Final Score: <span id="final-score">0</span></div>
        <div class="message">Level Reached: <span id="final-level">1</span></div>
        <div class="message">High Score: <span id="final-high-score">0</span></div>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let score = 0;
        let level = 1;
        let lives = 3;
        let highScore = localStorage.getItem('tropicalAsteroidsHighScore') || 0;
        let gameOver = false;
        let keys = {};

        document.getElementById('high-score').textContent = highScore;

        // Fruit types for asteroids
        const FRUITS = [
            { emoji: 'üçâ', name: 'Watermelon', color: '#FF6B6B' },
            { emoji: 'üçç', name: 'Pineapple', color: '#FFD700' },
            { emoji: 'ü••', name: 'Coconut', color: '#8B4513' },
            { emoji: 'üçä', name: 'Orange', color: '#FFA500' },
            { emoji: 'üçã', name: 'Lemon', color: '#FFFF00' },
            { emoji: 'ü•ù', name: 'Kiwi', color: '#98D8C8' },
            { emoji: 'üçá', name: 'Grape', color: '#9B59B6' },
            { emoji: 'üçì', name: 'Strawberry', color: '#FF6B6B' }
        ];

        // Ship
        const ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: 0,
            vy: 0,
            angle: -Math.PI / 2,
            size: 15,
            thrust: false,
            invulnerable: 0
        };

        // Arrays
        let asteroids = [];
        let bullets = [];
        let particles = [];
        let stars = [];

        // Create starfield
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        // Keyboard controls
        document.addEventListener('keydown', e => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') {
                e.preventDefault();
                shoot();
            }
        });

        document.addEventListener('keyup', e => {
            keys[e.key.toLowerCase()] = false;
        });

        // Ship functions
        function updateShip() {
            // Rotation
            if (keys['a']) ship.angle -= 0.1;
            if (keys['d']) ship.angle += 0.1;

            // Thrust
            if (keys['w']) {
                ship.vx += Math.cos(ship.angle) * 0.2;
                ship.vy += Math.sin(ship.angle) * 0.2;
                ship.thrust = true;
            } else {
                ship.thrust = false;
            }

            // Friction
            ship.vx *= 0.99;
            ship.vy *= 0.99;

            // Update position
            ship.x += ship.vx;
            ship.y += ship.vy;

            // Wrap around screen
            if (ship.x < 0) ship.x = canvas.width;
            if (ship.x > canvas.width) ship.x = 0;
            if (ship.y < 0) ship.y = canvas.height;
            if (ship.y > canvas.height) ship.y = 0;

            // Decrease invulnerability
            if (ship.invulnerable > 0) ship.invulnerable--;
        }

        function drawShip() {
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);

            // Draw surfboard ship
            if (ship.invulnerable % 10 < 5 || ship.invulnerable === 0) {
                // Board
                ctx.fillStyle = '#00CED1';
                ctx.beginPath();
                ctx.moveTo(20, 0);
                ctx.lineTo(-15, -10);
                ctx.lineTo(-15, 10);
                ctx.closePath();
                ctx.fill();

                // Stripe
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(10, -5);
                ctx.lineTo(-10, -5);
                ctx.moveTo(10, 5);
                ctx.lineTo(-10, 5);
                ctx.stroke();

                // Thrust flame
                if (ship.thrust) {
                    ctx.fillStyle = '#FF6B35';
                    ctx.beginPath();
                    ctx.moveTo(-15, 0);
                    ctx.lineTo(-25, -5);
                    ctx.lineTo(-20, 0);
                    ctx.lineTo(-25, 5);
                    ctx.closePath();
                    ctx.fill();
                }
            }

            ctx.restore();
        }

        function shoot() {
            if (gameOver) return;
            bullets.push({
                x: ship.x + Math.cos(ship.angle) * 20,
                y: ship.y + Math.sin(ship.angle) * 20,
                vx: Math.cos(ship.angle) * 8 + ship.vx,
                vy: Math.sin(ship.angle) * 8 + ship.vy,
                life: 60
            });
        }

        // Bullet functions
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                bullet.life--;

                // Wrap around
                if (bullet.x < 0) bullet.x = canvas.width;
                if (bullet.x > canvas.width) bullet.x = 0;
                if (bullet.y < 0) bullet.y = canvas.height;
                if (bullet.y > canvas.height) bullet.y = 0;

                return bullet.life > 0;
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                ctx.fill();

                // Glow
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#FFD700';
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }

        // Asteroid functions
        function createAsteroid(x, y, size, vx, vy) {
            const fruit = FRUITS[Math.floor(Math.random() * FRUITS.length)];
            asteroids.push({
                x: x !== undefined ? x : Math.random() * canvas.width,
                y: y !== undefined ? y : Math.random() * canvas.height,
                vx: vx !== undefined ? vx : (Math.random() - 0.5) * 3,
                vy: vy !== undefined ? vy : (Math.random() - 0.5) * 3,
                size: size || 3,
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.1,
                fruit: fruit
            });
        }

        function updateAsteroids() {
            asteroids.forEach(asteroid => {
                asteroid.x += asteroid.vx;
                asteroid.y += asteroid.vy;
                asteroid.rotation += asteroid.rotationSpeed;

                // Wrap around
                if (asteroid.x < -50) asteroid.x = canvas.width + 50;
                if (asteroid.x > canvas.width + 50) asteroid.x = -50;
                if (asteroid.y < -50) asteroid.y = canvas.height + 50;
                if (asteroid.y > canvas.height + 50) asteroid.y = -50;
            });
        }

        function drawAsteroids() {
            asteroids.forEach(asteroid => {
                const radius = asteroid.size * 15;

                ctx.save();
                ctx.translate(asteroid.x, asteroid.y);
                ctx.rotate(asteroid.rotation);

                // Glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = asteroid.fruit.color;

                // Draw fruit emoji
                ctx.font = `${radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(asteroid.fruit.emoji, 0, 0);

                ctx.shadowBlur = 0;
                ctx.restore();
            });
        }

        // Particle effects
        function createParticles(x, y, color, count = 15) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    color: color,
                    size: Math.random() * 3 + 2
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.life--;
                return p.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Collision detection
        function checkCollisions() {
            // Bullet-asteroid collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const bullet = bullets[i];
                    const asteroid = asteroids[j];
                    const dx = bullet.x - asteroid.x;
                    const dy = bullet.y - asteroid.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < asteroid.size * 15) {
                        // Hit!
                        createParticles(asteroid.x, asteroid.y, asteroid.fruit.color);

                        // Score
                        score += asteroid.size * 10;
                        updateScore();

                        // Break into smaller asteroids
                        if (asteroid.size > 1) {
                            for (let k = 0; k < 2; k++) {
                                createAsteroid(
                                    asteroid.x,
                                    asteroid.y,
                                    asteroid.size - 1,
                                    asteroid.vx * 1.2 + (Math.random() - 0.5) * 2,
                                    asteroid.vy * 1.2 + (Math.random() - 0.5) * 2
                                );
                            }
                        }

                        asteroids.splice(j, 1);
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }

            // Ship-asteroid collisions
            if (ship.invulnerable === 0) {
                for (let i = asteroids.length - 1; i >= 0; i--) {
                    const asteroid = asteroids[i];
                    const dx = ship.x - asteroid.x;
                    const dy = ship.y - asteroid.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < ship.size + asteroid.size * 15) {
                        // Hit ship!
                        createParticles(ship.x, ship.y, '#00CED1', 25);
                        lives--;
                        updateLives();

                        if (lives <= 0) {
                            endGame();
                        } else {
                            // Reset ship
                            ship.x = canvas.width / 2;
                            ship.y = canvas.height / 2;
                            ship.vx = 0;
                            ship.vy = 0;
                            ship.invulnerable = 120;
                        }
                        break;
                    }
                }
            }

            // Check for level complete
            if (asteroids.length === 0 && !gameOver) {
                nextLevel();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('tropicalAsteroidsHighScore', highScore);
                document.getElementById('high-score').textContent = highScore;
            }
        }

        function updateLives() {
            const livesDisplay = document.getElementById('lives-display');
            livesDisplay.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const icon = document.createElement('span');
                icon.className = 'life-icon';
                icon.textContent = 'üèÑ';
                livesDisplay.appendChild(icon);
            }
        }

        function nextLevel() {
            level++;
            document.getElementById('level').textContent = level;

            // Spawn more asteroids
            const count = 3 + level;
            for (let i = 0; i < count; i++) {
                // Spawn away from ship
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.abs(x - ship.x) < 150 && Math.abs(y - ship.y) < 150);

                createAsteroid(x, y, 3);
            }

            // Bonus points
            score += level * 100;
            updateScore();
        }

        function endGame() {
            gameOver = true;
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-level').textContent = level;
            document.getElementById('final-high-score').textContent = highScore;
            document.getElementById('game-over-screen').style.display = 'block';
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            level = 1;
            lives = 3;

            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.vx = 0;
            ship.vy = 0;
            ship.angle = -Math.PI / 2;
            ship.invulnerable = 120;

            asteroids = [];
            bullets = [];
            particles = [];

            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            updateLives();
            document.getElementById('game-over-screen').style.display = 'none';

            // Start with some asteroids
            for (let i = 0; i < 4; i++) {
                createAsteroid();
            }
        }

        // Draw starfield
        function drawStars() {
            stars.forEach(star => {
                star.twinkle += 0.05;
                const brightness = (Math.sin(star.twinkle) + 1) / 2;
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            drawStars();

            if (!gameOver) {
                updateShip();
                updateBullets();
                updateAsteroids();
                updateParticles();
                checkCollisions();
            }

            drawShip();
            drawBullets();
            drawAsteroids();
            drawParticles();

            requestAnimationFrame(gameLoop);
        }

        // Start game
        updateLives();
        for (let i = 0; i < 4; i++) {
            createAsteroid();
        }
        gameLoop();
    </script>
</body>
</html>
